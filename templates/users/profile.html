{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Profile Details</h1>
    <div class="profile-details">
        <div class="profile-header">
            <img src="{{ user.profile.avatar.url }}" alt="Profile Avatar" class="profile-avatar">
            <h2>{{ user.username }}</h2>
        </div>

        <div class="profile-info">
            <h3>Email: {{ user.email }}</h3>
            <h3>First Name: {{ user.first_name }}</h3>
            <h3>Last Name: {{ user.last_name }}</h3>
            <h3>Joined on: {{ user.date_joined|date:"F j, Y" }}</h3>
        </div>

        <div class="profile-actions">
            <a href="{% url 'edit profile' pk=user.profile.pk %}" class="btn btn-edit">Edit Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-logout">Log out</a>
        </div>
    </div>
</div>

{% endblock %}
